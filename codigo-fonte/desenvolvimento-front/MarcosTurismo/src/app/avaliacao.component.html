<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marcos Turismo</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
</head>
<body>

  <h1>Bem-vindo ao Marcos Turismo</h1>

  <script>
    class AvaliacaoAPI {
      constructor(baseURL) {
          this.baseURL = baseURL;
      }

      async getAvaliacoes(authToken) {
          return this.request('GET', 'avaliacao', null, authToken);
      }

      async getAvaliacoesValidas() {
          return this.request('GET', 'avaliacao/validas');
      }

      async postAvaliacao(avaliacao) {
          return this.request('POST', 'avaliacao', avaliacao);
      }

      async validarAvaliacao(id, authToken) {
          return this.request('PUT', `avaliacao/validar/${id}`, null, authToken);
      }

      async deletarAvaliacao(id, authToken) {
          return this.request('DELETE', `avaliacao/${id}`, null, authToken);
      }

      async request(method, endpoint, body = null, authToken = null) {
          const headers = { 'Content-Type': 'application/json' };
          if (authToken) headers['Authorization'] = authToken;

          const options = { method, headers };
          if (body) options.body = JSON.stringify(body);

          try {
              const response = await fetch(`${this.baseURL}${endpoint}`, options);
              if (!response.ok) {
                  throw new Error(`Erro: ${response.status} - ${response.statusText}`);
              }
              return await response.json();
          } catch (error) {
              console.error('Erro na requisição:', error.message);
              throw error;
          }
      }
    }

    // Exemplo de uso
    const api = new AvaliacaoAPI('http://localhost:8080//avaliacao');

    api.getAvaliacoesValidas()
      .then(data => console.log('Avaliações Válidas:', data))
      .catch(error => console.error(error));
  </script>

</body>
</html>
