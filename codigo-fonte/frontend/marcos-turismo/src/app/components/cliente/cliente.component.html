<!-- cliente.component.html -->
<div class="modal" *ngIf="isModalOpen" [ngClass]="{'open': isModalOpen}">
  <div class="modal-content">
   
    <span class="close" (click)="closeModal()">&times;</span>
    
    
    <label for="nome">Nome</label>
    <input type="text" id="nome" [(ngModel)]="cliente.nome">
    
    <label for="documento">Documento (CPF)</label>
    <input type="number" id="documento" [(ngModel)]="cliente.documento">
    
    <label for="telefone">Telefone</label>
    <input type="text" id="telefone" [(ngModel)]="cliente.telefone">
    
    <label for="endereco">Endereço</label>
    <input type="text" id="endereco" [(ngModel)]="cliente.endereco">
    
    <label for="viagem">Viagem</label>
    <input type="text" id="viagem" [(ngModel)]="cliente.viagem">
    
    <div class="button-container">
      <button class="btn cadastrar" (click)="cadastrar()">Cadastrar</button>
      <button class="btn cancelar" (click)="cancelar()">Cancelar</button>
    </div>
  </div>
</div>

<!-- Container de Cards -->
<div id="cards-container">
  <div class="card" *ngFor="let card of cards">
    <h3>{{ card.nome }}</h3>
    <p>{{ card.documento }}</p>
    <p>{{ card.telefone }}</p>
    <p>{{ card.endereco }}</p>
    <p>{{ card.viagem }}</p>
    
    <div class="card-actions">
      <button class="editar" (click)="editarCard(card)">Editar</button>
      <button class="excluir" (click)="excluirCard(card)">Excluir</button>
    </div>
  </div>
</div>

<!-- Botão para abrir o modal -->
<button class="open-modal-btn" (click)="openModal()">+</button>
