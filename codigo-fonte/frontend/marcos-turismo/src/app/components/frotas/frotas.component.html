<app-navbar></app-navbar>

<div class="fleet-container">
  <h1>Frota de Veículos</h1>

  <!-- Mensagem de erro -->
  <div *ngIf="erro" class="alert error">
    {{ erro }}
  </div>

  <!-- Grid de cards -->
  <ul class="fleet-grid">
    <li *ngFor="let v of frotas" class="fleet-card">
      <h2>{{ v.marca }} {{ v.modelo }}</h2>
      <p class="meta">
        {{ v.anoModelo }} &mdash; {{ v.categoria }} &mdash;
        {{ v.lotacao }} passageiros
      </p>
      <ul class="fleet-options">
        <li *ngIf="v.arCondicionado">❄ Ar-condicionado</li>
        <li *ngIf="v.wifi">📶 Wi-Fi</li>
        <li *ngIf="v.poltronaReclinavel">💺 Poltrona reclinável</li>
        <li *ngIf="v.tv">📺 TV</li>
        <li *ngIf="v.geladeira">🧊 Geladeira</li>
        <li *ngIf="v.sanitarios">🚾 Sanitários</li>
      </ul>
    </li>
  </ul>
</div>

<!-- Botão WhatsApp -->
<div class="whatsapp-container">
  <a href="https://wa.me/558791103345" target="_blank">
    <img src="whatsapp (1).png" alt="WhatsApp" class="whatsapp-icon" />
  </a>
</div>
